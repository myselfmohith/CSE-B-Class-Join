    <div id="current-class">

    <p id="user-info">Hey USER</p>

        <p id="time"></p>
        <p> <a style="margin: 20px auto;color: blue;" href="./edit.html">Customize to your timetable</a> or <a
                style="margin: 20px auto;color: blue;" onclick="clearStorage()" href="">Revert back CSE-B timetable</a>
        </p>
    </footer>
    <script>
        let serviceWorker = null;
        (async () => {
            if ('serviceWorker' in navigator) {
                try {
                    serviceWorker = await navigator.serviceWorker.register('./sw.js');
                } catch (error) {
                    serviceWorker = null;
                }
            }
        })();


        const clearStorage = () => {
            localStorage.removeItem('application-data');
            window.location.reload();
        };
    </script>
